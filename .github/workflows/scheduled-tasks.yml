name: Scheduled Maintenance Task

on:
  schedule:
    # Runs every day at midnight (UTC)
    - cron: "0 0 * * *"

  # Also allows manual trigger
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Simulate maintenance
      - name: Run maintenance script
        run: |
          echo "ðŸ§¹ Running daily maintenance tasks..."
          echo "Clearing cache..."
          echo "Performing database backup (simulated)..."
          echo "âœ… Maintenance completed successfully at $(date)" > maintenance_log.txt
          cat maintenance_log.txt

      # Step 3: Upload log as artifact
      - name: Upload maintenance log
        uses: actions/upload-artifact@v3
        with:
          name: maintenance-log
          path: maintenance_log.txt
