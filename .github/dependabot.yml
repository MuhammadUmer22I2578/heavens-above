version: 2
updates:
  # 1️⃣ Check for npm (JavaScript/Node.js) dependencies
  - package-ecosystem: "npm"
    directory: "/" # Location of package.json
    schedule:
      interval: "weekly"  # Can be "daily", "weekly", or "monthly"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    reviewers:
      - your-github-username  # optional
    labels:
      - dependencies
      - automated-update

  # 2️⃣ Optionally, check for GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(actions)"
